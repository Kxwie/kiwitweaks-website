<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - KiwiTweaks</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <header class="navbar-wrapper">
        <nav class="navbar">
            <a href="index.html" class="logo">
                <i class="fas fa-kiwi-bird"></i>
                <span>Kiwi<span>Tweaks</span></span>
            </a>
        </nav>
    </header>

    <!-- Reset Password Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-box">
                <div class="auth-header">
                    <i class="fas fa-key"></i>
                    <h1 id="pageTitle">Reset Password</h1>
                    <p id="pageDescription">Enter your new password below</p>
                </div>

                <!-- Request Reset Form (No Token) -->
                <form id="requestResetForm" class="auth-form" style="display: none;">
                    <div class="form-group">
                        <label for="resetEmail">
                            <i class="fas fa-envelope"></i>
                            Email Address
                        </label>
                        <input
                            type="email"
                            id="resetEmail"
                            name="email"
                            required
                            placeholder="Enter your email"
                        >
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-paper-plane"></i>
                        <span>Send Reset Link</span>
                    </button>

                    <div class="auth-footer">
                        <p>Remember your password? <a href="auth.html">Sign In</a></p>
                    </div>
                </form>

                <!-- Confirm Reset Form (With Token) -->
                <form id="confirmResetForm" class="auth-form" style="display: none;">
                    <div class="form-group">
                        <label for="newPassword">
                            <i class="fas fa-lock"></i>
                            New Password
                        </label>
                        <input
                            type="password"
                            id="newPassword"
                            name="password"
                            required
                            placeholder="Enter new password"
                            minlength="8"
                        >
                        <small>Minimum 8 characters</small>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">
                            <i class="fas fa-lock"></i>
                            Confirm Password
                        </label>
                        <input
                            type="password"
                            id="confirmPassword"
                            name="confirmPassword"
                            required
                            placeholder="Confirm new password"
                            minlength="8"
                        >
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-check"></i>
                        <span>Reset Password</span>
                    </button>

                    <div class="auth-footer">
                        <p><a href="auth.html">Back to Sign In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="js/reset-password.js"></script>
    <script src="js/ui-components.js"></script>
</body>
</html>
